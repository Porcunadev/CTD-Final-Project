<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CTD Final Project</title>
    <link rel="stylesheet" href="style.css">
		<script src="app.js" defer></script>
  </head>
  <body>

		<div class="container">
			<nav class="nav">
				<ul class="nav-ul">
					<li class="nav-lists"><a href="#about">About</a></li>
					<li class="nav-lists"><a href="#experience">Experience</a></li>
					<li class="nav-lists"><a href="#skills">Skills</a></li>
					<li class="nav-lists"><a href="#projects">Projects</a></li>
					<li class="nav-lists"><a href="#contact">Contact</a></li>
				</ul>
			</nav>

			<main class="main">
				<section id="about" class="section about-section">
					<h2>About</h2>
					<p>Hello, my name is Patrick - A software engineer currently studying to become a FullStack Developer.</p>
				</section>

				<section id="experience" class="section experience-section">
					<h2>Experience</h2>
				</section>

				<section id="skills" class="section skills-section">
					<h2>Skills</h2>
					<ul class="skills-ul">
						<li class="skill-lists">HTML</li>
						<li class="skill-lists">CSS</li>
						<li class="skill-lists">Node</li>
						<li class="skill-lists">JavaScript</li>
						<li class="skill-lists">MongoDB</li>
					</ul>
				</section>

				<section id="projects" class="section projects-section">	
					<h2>Projects</h2>
					<ul class="project-ul">
					</ul>
				</section>
			</main>

			<section id="contact" class="form">
				<h2>Contact Me</h2>
				<form>
					<label for="name">Name</label>
				  	<input type="text" id="name" name="name" required>
					<br>

					<label for="email">Email</label>
						<input type="text" id="email" name="email" required>
					<br>
					<label for="subject">Subject</label>
						<textarea id="subject" name="subject" required></textarea>
					<br>
					<button type="submit" class="btn">Submit</button>
				</form>
			</section>
		<section id="messages">
			<h2>Messages</h2>
			<div class="messages">
			</div>
		</section>

		<footer id="footer" class="footer">
			<div class="footer-text">
				&copy; Copyright <span id="currentDate"></span> PorcunaDev
			</div>
			<div class="footer-socials">
				<a href="github.com/porcunadev"><img src="./assets/github.svg" class="socials-img"></a>
				<a href="instagram.com/porcunadev"><img src="./assets/instagram.svg" class="socials-img"></a>
				<a href="https://www.linkedin.com/in/patrickjames-porcuna-66a090225/"><img src="./assets/linkedin.svg" class="socials-img"></a>
			</div>
		</footer>

  </body>
</html>
